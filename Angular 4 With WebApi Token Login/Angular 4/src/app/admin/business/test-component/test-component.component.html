
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
   
    <h1>
      Blank page
      <small>it all starts here</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
      <li><a href="#">Examples</a></li>
      <li class="active">Blank page</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">
 
    <!-- Default box -->
    <div class="box">
      <div class="box-header with-border">
        <h3 class="box-title">Title</h3>

        <div class="box-tools pull-right">
          <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip"
                  title="Collapse">
            <i class="fa fa-minus"></i></button>
          <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove">
            <i class="fa fa-times"></i></button>
        </div>
      </div>
      <div class="box-body">
       
        <mat-form-field>
          <input matInput value="" placeholder="Message" #message>
        </mat-form-field>
        
        <mat-form-field>
          <input matInput value="" placeholder="Action" #action>
        </mat-form-field>
        
        <button mat-button (click)="openSnackBar(message.value, action.value)">Show snack-bar</button>
        <br>
        <hr>
        <mat-sidenav-container class="example-container">
          <mat-sidenav #sidenav class="example-sidenav" style="background-color: white;">
            Jolly good!
          </mat-sidenav>
        
          <div class="example-sidenav-content">
            <button type="button" mat-button (click)="sidenav.open()">
              Open sidenav
            </button>
          </div>
        </mat-sidenav-container>
      
      </div>
      <!-- /.box-body -->
      <div class="box-footer">
          <div class="example-container2">
              <mat-form-field>
                <input matInput placeholder="Enter Your Name">
              </mat-form-field>
            
              <mat-form-field>
                <textarea matInput placeholder="Describe Yourself" rows="3"></textarea>
              </mat-form-field>
            
              <mat-form-field>
                <mat-select placeholder="Select">
                  <mat-option value="option">Gender</mat-option>
                  <mat-option value="option">Male</mat-option>
                  <mat-option value="option">Female</mat-option>
                  <mat-option value="option">Don't Know</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <mat-form-field>
              <input matInput [matDatepicker]="picker" placeholder="Choose a date">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <mat-form-field>
              <mat-select placeholder="Select" [formControl]="toppings" multiple>
                <mat-option *ngFor="let topping of toppingList" [value]="topping">{{topping}}</mat-option>
              </mat-select>
            </mat-form-field>
            
            <mat-radio-group class="example-radio-group" [(ngModel)]="favoriteSeason">
              <mat-radio-button class="example-radio-button" *ngFor="let season of seasons" [value]="season">
                {{season}}
              </mat-radio-button>
            </mat-radio-group>
            <div class="example-selected-value">Your favorite season is: {{favoriteSeason}}</div>

            <mat-checkbox>Check me!</mat-checkbox>
            <mat-checkbox>Check me!</mat-checkbox>
      </div>
      <!-- /.box-footer-->
    </div>
    <!-- /.box -->
  
  </section>
  <!-- /.content -->
</div>
<!-- /.content-wrapper -->
